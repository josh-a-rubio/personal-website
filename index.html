        /* =================================
           COLOR VARIABLES - Ubuntu Theme
           ================================= */
        :root {
            /* Ubuntu color scheme - modify these to change the entire theme */
            --terminal-bg: #300a24;           /* Dark purple - main terminal background */
            --terminal-ubuntu: #e95420;       /* Ubuntu orange - main accent color */
            --terminal-ubuntu-dark: #5e2750;  /* Dark maroon - page background */
            --terminal-ubuntu-light: #f47068; /* Light orange - highlights */
            --terminal-brown: #3c2414;        /* Brown accent */
            --terminal-gray: #4a4a4a;         /* UI borders */
            --terminal-light-gray: #a8a8a8;  /* Secondary text */
            --terminal-white: #ffffff;        /* Primary text */
            --terminal-green: #4e9a06;        /* Success/tech tags */
            --terminal-yellow: #edd400;       /* Warning/minimize button */
            --terminal-red: #cc0000;          /* Error/close button */
            --cursor-blink: 1s;               /* Cursor blink speed */
        }

        /* =================================
           GLOBAL STYLES
           ================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--terminal-ubuntu-dark); /* Page background color */
            color: var(--terminal-white);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
        }

        /* =================================
           TERMINAL WINDOW STRUCTURE
           ================================= */
        .terminal-container {
            max-width: 1200px; /* Adjust for wider/narrower layout */
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .terminal-window {
            border: 1px solid var(--terminal-gray);
            border-radius: 4px;
            overflow: hidden;
            background: var(--terminal-bg); /* Terminal window background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Terminal header with close/minimize/maximize buttons */
        .terminal-header {
            background: var(--terminal-gray);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--terminal-light-gray);
        }

        .terminal-buttons {
            display: flex;
            gap: 0.4rem;
        }

        /* Window control buttons (close, minimize, maximize) */
        .btn {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn-close { 
            background: var(--terminal-red);
        }

        .btn-close:hover {
            box-shadow: 0 0 6px rgba(204, 0, 0, 0.4);
        }

        .btn-minimize { 
            background: var(--terminal-yellow);
        }

        .btn-minimize:hover {
            box-shadow: 0 0 6px rgba(237, 212, 0, 0.4);
        }

        .btn-maximize { 
            background: var(--terminal-green);
        }

        .btn-maximize:hover {
            box-shadow: 0 0 6px rgba(78, 154, 6, 0.4);
        }

        /* Terminal title bar text */
        .terminal-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            font-size: 0.85rem;
            color: var(--terminal-white);
            margin-left: 1rem;
        }

        /* =================================
           TERMINAL CONTENT AREA
           ================================= */
        .terminal-content {
            padding: 2rem;
            line-height: 1.6;
        }

        /* Command prompt styling (user@portfolio:~$) */
        .prompt {
            color: var(--terminal-ubuntu);
            font-weight: 400;
        }

        /* Blinking cursor */
        .cursor {
            background: var(--terminal-white);
            animation: blink var(--cursor-blink) infinite, pulse 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }

                transform: translateY(20px);

        /* ===============================================
           ANIMATION FUNCTIONS - DON'T MODIFY BELOW

        // Typing function - simulates character-by-character typing
        function typeText(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // Create command prompt element (user@portfolio:~$)
        function createPrompt() {
            const promptElement = document.createElement('div');
            promptElement.style.display = 'flex';
            promptElement.style.alignItems = 'center';
            
            const promptText = document.createElement('span');
            promptText.className = 'prompt';
            promptText.textContent = 'user@portfolio:~$ ';
            
            const commandText = document.createElement('span');
            commandText.className = 'command';
            commandText.style.marginLeft = '0';
            
            promptElement.appendChild(promptText);
            promptElement.appendChild(commandText);
            
            return { promptElement, commandText };
        }

        // Add blinking cursor
        function addCursor(element) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            cursor.textContent = 'â–ˆ';
            cursor.style.marginLeft = '2px';
            element.appendChild(cursor);
            return cursor;
        }

        // Remove cursor
        function removeCursor(cursor) {
            if (cursor && cursor.parentNode) {
                cursor.parentNode.removeChild(cursor);
            }
        }

        // Main terminal animation sequence
        async function runTerminalSequence() {
            for (let item of terminalSequence) {
                await new Promise(resolve => setTimeout(resolve, item.delay));
                
                if (item.type === 'command') {
                    const { promptElement, commandText } = createPrompt();
                    terminalContent.appendChild(promptElement);
                    
                    const cursor = addCursor(commandText);
                    await typeText(commandText, item.text, item.typeSpeed || 80);
                    removeCursor(cursor);
                    
                } else if (item.type === 'output') {
                    const outputElement = document.createElement('div');
                    outputElement.className = 'output';
                    outputElement.style.opacity = '0';
                    outputElement.innerHTML = item.content;
                    terminalContent.appendChild(outputElement);
                    
                    // Fade in effect
                    setTimeout(() => {
                        outputElement.style.transition = 'opacity 0.5s ease';
                        outputElement.style.opacity = '1';
                    }, 100);
                    
                } else if (item.type === 'section-header') {
                    const headerElement = document.createElement('div');
                    headerElement.className = 'section';
                    headerElement.style.opacity = '0';
                    headerElement.innerHTML = item.content;
                    terminalContent.appendChild(headerElement);
                    
                    setTimeout(() => {
                        headerElement.style.transition = 'opacity 0.3s ease';
                        headerElement.style.opacity = '1';
                    }, 100);
                    
                } else if (item.type === 'newline') {
                    const br = document.createElement('br');
                    terminalContent.appendChild(br);
                    
                } else if (item.type === 'final-prompt') {
                    const { promptElement, commandText } = createPrompt();
                    terminalContent.appendChild(promptElement);
                    addCursor(commandText);
                }
            }
        }

        // Start the terminal sequence when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay before starting animation
            setTimeout(() => {
                runTerminalSequence();
            }, 500);
        });
